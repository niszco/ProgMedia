  'list-group-item-info': filmOnAir == true,
  'list-group-item-warning': filmOnAir == false
} ">
    <div class="onAir" *ngIf="filmOnAir == false">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Blu-ray_Disc.svg/1920px-Blu-ray_Disc.svg.png" alt="">
  </div>
  <div class="onAir" *ngIf="filmOnAir == true">
    <img src="https://mediakwest.com/wp-content/uploads/2019/07/1_Beaugrenelle.ONYX-c-Fr%C3%A9d%C3%A9ric-Berthet.HD_.006.jpg" alt="">
  </div>
    <h3 [ngStyle]="{color : changeColor()}" >Film : {{filmName}} -- Visibilit√© : {{getOnAir()}}</h3>
    <img [src]="filmAffiche" alt="" class="affiche">

</li>
